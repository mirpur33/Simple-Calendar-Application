<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

    <div id=" hour-8" class="time-block">
      <div class="row">
        <div class="col-md-1 hour">8AM</div>
        <textarea class="col-md-10 description" id="8am-text" rows="3"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
    </div>

    <div id=" hour-9" class="time-block">
      <div class="row">
        <div class="col-md-1 hour">9AM</div>
        <textarea class="col-md-10 description" id="9am-text" rows="3"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
    </div>

    <div id=" hour-10" class="time-block">
      <div class="row">
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10 description" id="10am-text" rows="3"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
    </div>

    <div id=" hour-11" class="time-block">
      <div class="row">
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10 description" id="11am-text" rows="3"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
    </div>

    <div id=" hour-12" class="time-block">
      <div class="row">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10 description" id="12pm-text" rows="3"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
    </div>

    <div id=" hour-1" class="time-block">
      <div class="row">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 description" id="1pm-text" rows="3"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
    </div>

    <div id=" hour-2" class="time-block">
      <div class="row">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10 description" id="2pm-text" rows="3"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
    </div>

    <div id=" hour-3" class="time-block">
      <div class="row">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10 description" id="3pm-text" rows="3"></textarea>

      </div>
    </div>

    <div id=" hour-4" class="time-block">
      <div class="row">
        <div class="col-md-1 hour">4PM</div>
        <textarea class="col-md-10 description" id="4pm-text" rows="3"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
    </div>

    <div id=" hour-5" class="time-block">
      <div class="row">
        <div class="col-md-1 hour">5PM</div>
        <textarea class="col-md-10 description" id="5pm-text" rows="3"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
    </div>

    <div id=" hour-6" class="time-block">
      <div class="row">
        <div class="col-md-1 hour">6PM</div>

      </div>

    <div id=" hour-7" class="time-block">

    <div id=" hour-8" class="time-block">
      <div class="row">
        <div class="col-md-1 hour">8PM</div>
        <textarea class="col-md-10 description" id="8pm-text" rows="3"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    
    <script src="./script.js"></script>
  </body>
</html>
